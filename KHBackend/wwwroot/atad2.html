<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="hu" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://kit.fontawesome.com/501a7d5006.css" crossorigin="anonymous">
    <script src="info.js" defer></script>
    <script src="script.js" defer></script>
    <script src="atad2.js"></script>
  </head>
  <body onload="getReservationsByUserId()">
   
    <div class="repeatbackround"></div>     
    <div class="laptopsize">
      <div class="toprow">
          <div class="coindiv">
              <i class="fa-solid fa-coins"></i>
              <p class="coinnum">85</p>
          </div>
        <img class="khlogo" src="./images/logo3.png" alt="">
        <i class="fa fa-circle-info" onclick="info()"></i>
      </div>
      <div class="infodiv" id="infodiv">
        <p>-Pont gyűjtése: parkolóhely átadással, telekocsiban való részvétellel</p>
        <p>-Pontok elköltése: Egyéni nyereményekre, illetve minden kapott pont közelíti a csapatot a közös célhoz</p>
      </div>
      <div class="parkreq">
        <p class="carpooltitle">Parkolóhely leadása</p>
        <div class="maincalendar">
          <div class="wrapper">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>V</li>
                <li>H</li>
                <li>K</li>
                <li>Sze</li>
                <li>Cs</li>
                <li>P</li>
                <li>Szo</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>
               
        </div>
          <div class="timediv">
            <input class="timeinput" type="time" value="00:01">
            <input class="timeinput" type="time" value="23:59">
          </div>
          <p class="atadp">Átadom a helyem:</p>
          <div class="atadbtdiv">
              <button class="calendarbutton" id="random" onclick="SubmitParkingReservation()">Bárkinek</button>
              <button class="calendarbutton" id="lend">Adott személy</button>
          </div>
          
          
      </div>
      
      <div class="bottomrow">
        <a  href="./usersetting.html" class="fa fa-cogs" aria-hidden="true"></a>
        <a id="activemenu" href="./atad2.html" class="fa fa-square-parking"></a>
        <a href="./drivercarpool.html" class="fa fa-car" aria-hidden="true"></a>
        <a href="./reward.html"  class="fa fa-trophy" aria-hidden="true"></a>
      </div> 
    </div>

  </body>
</html>
