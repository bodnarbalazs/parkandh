<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="test.js" defer></script>
  </head>
  <body>
    <div class="toprow">
        <img class="khlogo" src="/images/logo3.png" alt="">
    </div>
    <div class="parkreq">
        <div class="maincalendar">
            <div class="wrapper">
                <header>
                  <p class="current-date"></p>
                  <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                  </div>
                </header>
                <div class="calendar">
                  <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>
                  <ul class="days"></ul>
                </div>
            </div>
             
        </div>
        <div class="timediv">
          <input class="timeinput" type="time" value="00:01">
          <input class="timeinput" type="time" value="23:59">
        </div>
        <p class="atadp">Átadom a helyem:</p>
        <div class="atadbtdiv">
            <button class="calendarbutton" id="random">Bárkinek</button>
            <button class="calendarbutton" id="lend">Adott személy</button>
        </div>
        
        
    </div>
    
    <div class="bottomrow"></div>
  </body>
</html>
